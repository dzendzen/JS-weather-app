<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Weather App</title>
    <style></style>
  </head>

  <body>
    <img
      src="img/atmosphere-background-beautiful-blue-531756.jpg"
      class="background"
    />
    <div class="feedback"></div>
    <div class="card card-body">
      <div class="card-title">
        <h3>Get the weather in cities around the world</h3>
      </div>
      <form id="wheatherForm">
        <div class="input-group">
          <input
            type="text"
            class="form-control cityInput"
            id="cityInput"
            placeholder="enter city name"
          />

          <button type="submit" class="submitBtn">
            submit
          </button>
        </div>
      </form>
      <!--  -->
      <div class="results">
        <h6 class="text-capitalize">city name : <span id="cityName"></span></h6>
        <h6 class="text-capitalize">
          country : <span id="cityCountry"></span>
        </h6>

        <h6 class="text-capitalize">
          temperature in celsius: <span id="cityTemp"></span>
          <span class="m-3">
            <!-- 
       https://www.iconfinder.com/icons/667368/celcius_clouds_farenheit_sunshine_temerature_thermometer_weather_icon
       Creative Commons (Attribution 3.0 Unported);
https://www.iconfinder.com/bluewolfski            -->
            <img src="img/temp.svg" alt="" />
          </span>
        </h6>
        <h6 class="text-capitalize">
          humidity : <span id="cityHumidity"></span
          ><span class="m-3">
            <!-- 
       https://www.iconfinder.com/icons/2682807/drop_high_humidity_percentage_precipitation_rain_weather_icon
       Creative Commons (Attribution 3.0 Unported);
https://www.iconfinder.com/laurareen            -->

            <img src="img/humidity.svg" alt="" />
          </span>
        </h6>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
